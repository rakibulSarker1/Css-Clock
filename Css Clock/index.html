<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Css clock</title>
</head>
<body>
    <div class="wraper">
        <ul id="clock">
            <li class="number"><span>1</span></li>
            <li class="number"><span>2</span></li>
            <li class="number"><span>3</span></li>
            <li class="number"><span>4</span></li>
            <li class="number"><span>5</span></li>
            <li class="number"><span>6</span></li>
            <li class="number"><span>7</span></li>
            <li class="number"><span>8</span></li>
            <li class="number"><span>9</span></li>
            <li class="number"><span>10</span></li>
            <li class="number"><span>11</span></li>
            <li class="number"><span>12</span></li>
            <li id="hour"></li>
            <li id="minute"></li>
            <li id="second"></li>
        </ul>
    </div>
    
</body>
</html>
